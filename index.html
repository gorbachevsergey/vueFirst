<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="theme.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<div class="container" id="app" v-cloak>
    <div class="card">
        <h1 :style="{
        color: inputValue.length < 5 ? 'darkred' : 'darkblue',
        fontSize: inputValue.length < 5 ? '2rem' : '1.5rem'
        }">{{title}}</h1>
        <div class="form-control">
            <label>
                <input
                        type="text"
                        :placeholder="placeholderString"
                        @keypress.enter="addNewNote"
                        v-model="inputValue"
                />
            </label>
        </div>
        <button class="btn" @click="addNewNote">Добавить</button>
        <hr />
        <ul class="list" v-if="notes.length !== 0">
            <li class="list-item" v-for="(myNote,index) in notes">
                <!--<span :class="myNote.length > 5 ? 'primary' : 'bold'"> ({{index + 1}}) {{toUpper(myNote)}} </span>-->
                <!--<span :class="{
                'primary' : true,
                'bold' : myNote.length > 5
                }"> ({{index + 1}}) {{toUpper(myNote)}} </span>-->
                <span :class="['bold',{'primary':myNote.length > 5}]"> ({{index + 1}}) {{toUpper(myNote)}} </span>
                <button class="btn danger" @click="deleteNote(index)">Удалить</button>
            </li>
            <hr />
            <li>
                <strong>Общее количество записей: {{notes.length}} | Удвоенное значение: {{doubleCountComputed}} </strong>
            </li>
        </ul>
        <div v-else>Заметок нет, добавьте</div>
    </div>

</div>



<script src="https://unpkg.com/vue@next"></script>
<script src="main.js"></script>
</body>
</html>
